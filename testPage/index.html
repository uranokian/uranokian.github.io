<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
    <link href="styles/hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="fonts/bebasneue/bebasneue.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="top-header-wrapper container-fluid">
        <div class="row navigation-wrapper">
            <nav class="navigation-menu col-8 mr-auto offset-2  ">
                <ul class="navigation-menu__group d-flex justify-content-between">
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">HOME</a></li>
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">ABOUT</a></li>
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">AGENDA</a></li>
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">SPEAKERS</a></li>
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">SPONSORS</a></li>
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">VENUE</a></li>
                    <li class="navigation-menu__item"><a class="navigation-menu__link" href="">TICKETS BLOCEAST</a></li>
                </ul>
            </nav>
            <button class="menu-button hamburger col-1 hamburger--collapse" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <section class="introduction-information container">
            <div class="row">
                <div class="introduction-information-logo d-flex justify-content-end col-5">
                    <img class="introduction-information-logo__picture" src="backgrounds/NYC_BlockAsia_logo.png" alt="">
                </div>
                <div class="introduction-information-title d-flex flex-column justify-content-center  col-7">
                    <h1 class="introduction-information-title__first">NYC</h1>
                    <h1 class="introduction-information-title__second">BLOCKASIA<span class="introduction-information-title__number">2</span></h1>
                </div>
                <div class="introduction-information-subtitle col-12 d-flex justify-content-center">
                    <h2 class="col-12">8-9 MAY 2019, NEW YORK CITY</h2>
                </div>
                <div class="introduction-buttons col-10 d-flex justify-content-end">
                    <button class="introduction-buttons__round">BUY TICKETS</button>
                    <button class="introduction-buttons__with-margin">GET NOTIFIED</button>
                </div>
            </div>
        </section>
        <section class="radio-buttons-for-scrolling">
            <div class="radio-buttons-wrapper">
                <div class="radio-buttons checked-home"></div>
                <div class="radio-buttons"></div>
                <div class="radio-buttons"></div>
                <div class="radio-buttons"></div>
                <div class="radio-buttons"></div>
            </div>
        </section>
        <section class="container decoration-line">
            <div class="row">
                <img class=" offset-8 decoration-line__picture" src="backgrounds/lineHorizontal.png" alt="">
            </div>
        </section>
        <section class="decoration-scroll-down d-flex ">
                <img class="decoration-scroll-down__picture" src="backgrounds/scroll-mouse.png" alt="">
        </section>
    </header>
<script src="scripts/scriptForHumburgers.js"></script>
<script src="scripts/top-menu.js"></script>
</body>
</html>
